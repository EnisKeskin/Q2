<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <header class="quiz-header">
    <div class="quiz-logo">
      <img src="images/logo/logo-w.png" class="img-quiz-logo" alt="">

    </div>

  </header>


  <div class="quiz-content">



    <div class="quiz-image">
      <img src="images/thumb-1920-943148.jpg" alt="">
    </div>


    <div class="quiz-right">

      <div class="select-box select-box-1 ">
        <select name="" id="">
          <option value="1">Visible to </option>
          <option value="1">option 2</option>
          <option value="1">option 3</option>
          <option value="1">option 4</option>
        </select>
      </div>


      <div class="select-box select-box-2">
        <select name="" id="">
          <option value="1">Location </option>
          <option value="1">option 2</option>
          <option value="1">option 3</option>
          <option value="1">option 4</option>
        </select>
      </div>


      <div class="select-box select-box-3">
        <select name="" id="">
          <option value="1">Language </option>
          <option value="1">option 2</option>
          <option value="1">option 3</option>
          <option value="1">option 4</option>
        </select>
      </div>



      <input type="text" placeholder="Title" class="txt-title">

      <textarea placeholder="Description" class="txt-description"></textarea>


    </div>
  </div>

  <div class="quiz-enter-button">
    <button type="button" class="btn-quiz-enter">Enter</button>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
