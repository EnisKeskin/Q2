<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="capsule-2">

    <header class="quiz-header">
      <div class="quiz-logo">
        <img src="images/logo/logo-w.png" class="img-quiz-logo" alt="">

      </div>

      <div class="close">
        <img src="images/quiz/cancel.png" alt="">
      </div>

    </header>

    <div class="container question-content">

           <form action="." method="POST">  
      <div class="question-image">

        <label class="lbl-file" for="file">   Tap to add cover images    </label>

        <input class="fileupload" type="file" name="fileToUpload" id="file">

        <img src="" alt="">


        <div class="select-box-question">
          <select name="" id="" required>

              <option value="">Select time</option>
              <option value="1">10 second</option>
            <option value="2">20 second </option>
            <option value="3">30 second </option>
            <option value="4">40 second </option>
            <option value="5">50 second </option>
            <option value="6">60 second </option>
          </select>
        </div>

      </div>


      <div class="question-text">

        <input  type="text" class="txt-question" placeholder="Tap to add question">

      </div>

      <div class="question-answer">

        <div class="row">
          <div class="col-md-6 ">

            <div class="a1">


              <input required type="text" class="txt-answer1" placeholder="Answer 1">

              <div  class="checkbox">
                <input required type="radio" name="option" value="1" />
                <label>Option 1</label>
              </div>


            </div>



          </div>

          <div class="col-md-6">
            <div class="a2">
              <input required type="text" class="txt-answer2" placeholder="Answer 2">

              <div class="checkbox">
                <input required type="radio" name="option" value="1" />
                <label>Option 1</label>
              </div>

            </div>
          </div>

          <div class="col-md-6 ">
            <div class="a3">
              <input required type="text" class="txt-answer3" placeholder="Answer 3">
              <div class="checkbox">
                <input required type="radio" name="option" value="1" />
                <label>Option 1</label>
              </div>
            </div>

          </div>

          <div class="col-md-6">
            <div class="a4">
              <input required type="text" class="txt-answer4" placeholder="Answer 4">
              <div class="checkbox">
                <input required type="radio" name="option" value="1" />
                <label>Option 1</label>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="question-number">
        5. Question
      </div>
      <div class="question-error">
        Hata Mesajı 
      </div>
      <div class="question-succes">
        Başarılı
      </div>
      
      <div class="add-question">

        <button class="btn-add" type="submit" value=""></button>
      </div>


</form>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
